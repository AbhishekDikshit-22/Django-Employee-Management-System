<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'wework/navbar.html' %}
    <h1 class="text-center" style="color: orange">
      Update Employee Management
    </h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <form action="/wework/do-update-emp/{{emp.id}}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Employee's Name </label>
                  <input
                    id="name"
                    type="text"
                    name="emp_name"
                    class="form-control"
                    placeholder="Enter Employee Name"
                    value="{{emp.name}}"
                  />
                </div>

                <div class="mb-3">
                  <label for="emp-id">Employee's ID </label>
                  <input
                    id="emp-id"
                    type="text"
                    name="emp_id"
                    class="form-control"
                    value="{{emp.emp_id}}"
                    placeholder="Enter Employee ID"
                  />
                </div>

                <div class="mb-3">
                  <label for="phone">Employee's Phone </label>
                  <input
                    id="phone"
                    name="emp_ph"
                    type="text"
                    value="{{emp.phone}}"
                    class="form-control"
                    placeholder="Enter Employee Phone No."
                  />
                </div>

                <div class="mb-3">
                  <label for="address">Employee's Address</label>
                  <textarea
                    name="emp_addr"
                    id="address"
                    row="5"
                    class="form-control"
                  >
{{emp.address}}</textarea
                  >
                </div>

                <div class="mb-3 form-check">
                  <label for="working">Working </label>
                  <input
                    {%
                    if
                    emp.workig
                    %}
                    checked
                    {%
                    endif
                    %}
                    id="working"
                    name="workig"
                    type="checkbox"
                    class="form-check-input"
                  />
                </div>
                <div class="mb-3">
                  <label for="dept">Departments</label>
                  <select
                    name="emp_dept"
                    id="dept"
                    class="form-control"
                    value="{{emp.department}}"
                  >
                    <option value="IT">Information technology</option>
                    <option value="BPO">Bussiness Process Org</option>
                    <option value="HR">Human Resources</option>
                    <option value="Support">Tech Support</option>
                  </select>
                </div>
                <div class="container text-center">
                  <button class="btn btn-success">Update Employee</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
